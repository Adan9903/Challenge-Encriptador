<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="Logo" src="Imagenes/Logo.png">
    </header>

    <main>
        <section  class="section-1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Escriba el Texto aquí"  class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/bi_exclamation-circle-fill-1.png" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
                
            <div class="contenedorbotones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="section-2">
            <div class="contenedor-muneco">
                <img src="Imagenes/Muñeco.png"  alt="Munieco">
            </div>
            <div class="contenedordeparrafo">
                <h3>Ningún mensaje fue<br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" value="copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="scrip.js"></script>
</body>
</html>
